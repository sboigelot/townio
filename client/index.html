<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Town.io</title>

    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div id="gameAreaWrapper" style="display:none;">
        <div class="chatbox" id="chatbox">
            <ul id="chatList" class="chat-list"></ul>
            <input id="chatInput" type="text" class="chat-input" placeholder="Chat here..." maxlength="35" />
        </div>
        <canvas tabindex="1" id="cvs"></canvas>
    </div>
    <div id="startMenuWrapper">
        <div id="startMenu">
            <p>Town.io</p>
            <input type="text" tabindex="0" autofocus placeholder="Enter your name here" id="playerNameInput" />
            <b class="input-error">Nick name must be alphanumeric characters only!</b>
            <br />
            <button id="startButton">Play</button>
        </div>
    </div>
	<script src="/socket.io/socket.io.js"></script>
    <script src="./js/sprite.js"></script>
    <script src="./js/spriteRenderer.js"></script>
    <script src="./js/syncListClient.js"></script>
    <script src="./js/isogrid.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/chat-client.js"></script>
	<script src="./js/app.js"></script>
</body>
</html>
